<div id="social-container" class="vpadding-30">
  <ul class="list-inline text-center">
    {% for profile in site.data.social.profiles %}
    <li>
    	<a href="{{ profile.url }}" target="_blank">
    	  <span class="soc soc-{{ profile.profile }} fa-stack fa-lg">
    	  	<i class="fa fa-stop fa-stack-2x"></i>
    	  	<i class="fa fa-{{ profile.profile }} fa-stack-1x"></i>
    	  </span>
    	</a>
    </li>
    {% endfor %}
  </ul>
</div>
